<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption>Periodic Table elements</caption>
  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> IMAGE </th>
    <td mat-cell *matCellDef="let element"> 
      <img src="{{element.image}}" alt="post" width="60" height="60">
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> AUTHOR </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="published_at">
    <th mat-header-cell *matHeaderCellDef> PUBLISHED AT </th>
    <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="primary" (click)="editPost(element.id)">Edit</button>
      <button mat-raised-button color="warn" (click)="openDialog(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
